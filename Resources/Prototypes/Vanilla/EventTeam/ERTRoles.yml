# Роли
- type: entity
  name: Лидер ОБР
  parent: MobEventTeamBase
  suffix: ОБР-Л
  id: MobERTLeader
  components:
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: eventteam-ert-leader-name
    description: eventteam-ert-leader-desc
    raffle:
      settings: default
    requirements:
      - !type:DepartmentTimeRequirement
        department: Security
        time: 18000
      - !type:OverallPlaytimeRequirement
        time: 36000
  - type: Loadout
    prototypes: [ERTLeaderLoot]
