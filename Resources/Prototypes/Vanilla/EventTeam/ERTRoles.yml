- type: entity
  id: SpawnMobERTRegular
  categories: [ HideSpawnMenu ]
  name: спавнер оперативника ОБР
  parent: MarkerBase
  components:
    - type: GhostRoleMobSpawner
      prototype: MobERTRegular



# Роли
- type: entity
  name: Лидер ОБР
  parent: MobEventTeamBase
  suffix: ОБР
  id: MobERTLeader
  components:
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: eventteam-ert-leader-name
    description: eventteam-ert-leader-desc
    raffle:
      settings: default
    requirements:
      - !type:DepartmentTimeRequirement
        department: Security
        time: 18000
      - !type:OverallPlaytimeRequirement
        time: 36000
  - type: Loadout
    prototypes: [ERTLeaderLoot]
  - type: Skill
    PilotingLevel: 3
    RangeWeaponLevel: 3
    MeleeWeaponLevel: 3
    MedicineLevel: 2
    ChemistryLevel: 1
    EngineeringLevel: 2
    BuildingLevel: 2
    ResearchLevel: 0
    InstrumentationLevel: 0

