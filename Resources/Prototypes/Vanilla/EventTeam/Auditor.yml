## Маркеры, они нужны чтобы показать где будут спавнится спавнеры
## расставить на шаттле в тех местах где они должны быть, медиков в меде, командира на мостике итд.
- type: entity
  id: EventTeamAuditor
  name: маркер аудитора центрального командования
  suffix: EventTeam
  parent: MarkerBase
  components:
    - type: SpawnPoint
    - type: Sprite
      sprite: Markers/jobs.rsi
      layers:
        - state: green
        - sprite: Mobs/Ghosts/ghost_human.rsi
          state: icon

## Спавнеры, на каждую роль один спавнер.
- type: entity
  id: SpawnMobAuditor
  categories: [ HideSpawnMenu ]
  name: Спавнер аудитора ЦК
  parent: MarkerBase
  components:
    - type: GhostRoleMobSpawner
      prototype: MobAuditor

# Роли
- type: entity
  name: аудитор ЦК
  parent: MobEventTeamBase
  suffix: ОБР
  id: MobAuditor
  components:
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: eventteam-auditor-name
    description: eventteam-auditor-desc
    raffle:
      settings: default
    requirements:
      - !type:DepartmentTimeRequirement
        department: Command
        time: 18000
      - !type:OverallPlaytimeRequirement
        time: 36000
  - type: Loadout
    prototypes: [AuditorLoot]
  - type: Skill
    PilotingLevel: 3
    RangeWeaponLevel: 1
    MeleeWeaponLevel: 0
    MedicineLevel: 2
    ChemistryLevel: 2
    EngineeringLevel: 2
    BuildingLevel: 2
    ResearchLevel: 2
    InstrumentationLevel: 2

