- type: reagent
  id: Methamphetamine
  name: methamphetamine
  group: Narcotics
  desc: Go breaking bad with this 99.1% pure stuff.
  physicalDesc: reagent-physical-desc-blue-crystal
  flavor: bitter
  color: "#2baaff"
  boilingPoint: 170.0 
  meltingPoint: 156.0
  metabolisms:
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.15
        sprintSpeedModifier: 1.15
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        damage:
          types:
            Poison: 3
            Asphyxiation: 2
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 12
        refresh: false
      - !type:Jitter
      - !type:GenericStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Haloperidol
          max: 0.01
        key: Drowsiness
        time: 10
        type: Remove
      - !type:PopupMessage
        visualType: Medium
        messages: ["meth-effect-satisfaction", "meth-effect-cheerfulness", "Yeah, Science!."]
        type: Local
        probability: 0.05
    Medicine:
      effects:
      - !type:ResetNarcolepsy
        conditions:
        - !type:ReagentThreshold
          min: 30
