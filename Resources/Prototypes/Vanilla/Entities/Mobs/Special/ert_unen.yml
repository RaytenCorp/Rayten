- type: entity
  name: UERT_Leader
  parent: MobHumanModified
  description: -
  id: MobHumanUniqueERT
  components:
  - type: Icon
    sprite: Markers/jobs.rsi
    state: ertleadereva
  - type: GhostTakeoverAvailable
  - type: AutoImplant
    implants:
    - MindShieldImplant
    - TrackingImplant
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Лидер ОБР
    description: Руководите командой специалистов для решения проблем станции.
    rules: Вы - лидер ОБР. Координируйте свой отряд для выполнения поставленной задачи. Учтите, что за слабую игру ваша роль может быть передана другому.
    raffle:
      settings: short
    requirements:
      - !type:DepartmentTimeRequirement
        department: Security
        time: 18000
      - !type:OverallPlaytimeRequirement
        time: 36000
    job: ERTLeader
  - type: NpcFactionMember
    factions:
      - CentralCommand
  - type: Loadout
    prototypes: [ERTLeaderGearEVA2]
  - type: RandomMetadata
    nameSegments:
    - NamesFirstMilitaryLeader
    - NamesLastMilitary
  - type: RandomHumanoidAppearance
    randomizeName: False
  - type: AntagImmune

- type: startingGear
  id: ERTLeaderGearEVA2
  equipment:
    jumpsuit: ClothingUniformJumpsuitERTLeader
    back: ClothingBackpackERTLeader
    shoes: ClothingShoesTacticalBoots
    mask: ClothingMaskGasERT
    eyes: ClothingEyesGlassesSecurity
    neck: ClothingNeckMantleERTLeader
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterHardsuitERTLeader
    id: ERTLeaderPDA
    ears: ClothingHeadsetAltCentCom
    belt: ClothingWebSecurityFilled
    pocket1: WeaponPistolN1984
    pocket2: DoorRemoteCommand
  storage:
    back:
    - WeaponDisabler
    - MedicatedSuture
    - RegenerativeMesh
    - BoxZiptie
    - CrowbarRed
    - MagazineMagnum
    - CombatMedipen
    - PhoneInstrument
  inhand: WeaponPulseCarbine


