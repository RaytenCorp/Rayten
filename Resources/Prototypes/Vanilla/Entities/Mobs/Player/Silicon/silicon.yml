- type: entity
  parent: [ BaseBorgChassis, FlyingMobBase ]
  id: R1Base
  description: Mne len tut che to pisat, zabeite her na anglichan.
  abstract: true
  components:
  - type: Sprite
    sprite: Vanilla/Mobs/Silicon/chassis.rsi
    layers:
    - state: R1_Body
      map: ["enum.BorgVisualLayers.Body", "movement"]
    - state: R1_Enabled
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: R1_Light
      shader: unshaded
      map: ["light","enum.BorgVisualLayers.LightStatus"]
      visible: false
  - type: BorgChassis
    maxModules: 4
    hasMindState: R1_Enabled
    noMindState: R1_Body
  - type: BorgTransponder
    sprite:
      sprite: Vanilla/Mobs/Silicon/chassis.rsi
      state: R1_Body
    name: cyborg
  - type: NpcFactionMember
    factions:
    - Dragon
  - type: AccessReader
    access: [ [ "CentralCommand" ] ]
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.5
    baseSprintSpeed : 5.5
  - type: ContainerFill
    containers:
      borg_brain:
        - R1Head
      borg_module:
        - BorgModuleR1
        - BorgModuleTool
        - BorgModuleGPS
        - BorgModuleMusiqueR1
  - type: ItemSlots
    slots:
      cell_slot:
          name: power-cell-slot-component-slot-name-default
          startingItem: PowerCellAntiqueProto
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: Inventory
    templateId: borg
  - type: Hands
    showInHands: false
    disableExplosionRecursion: true
    canBeStripped: false
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepPlating
  - type: BloodSucker
    heal:
      groups:
        Brute: -2
        Burn: -2
    bloodlessPenalty:
      types:
        Heat: 1000
    amountOfBloodInStorage: 150
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 30
    intensitySlope: 5
    maxIntensity: 30
    canCreateVacuum: false
  - type: Damageable
    damageContainer: Silicon
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          OrganArachnidStomach:
            min: 2
            max: 2
          OrganHumanLiver:
            min: 2
            max: 2
          R1Heart:
            min: 1
            max: 1
          OrganHumanEyes:
            min: 2
            max: 2
          R1MusicCircuit:
            min: 1
            max: 1
          R1armDebuffed:
            min: 1
            max: 1
          Telecrystal1:
            min: 1
            max: 1
      - !type:SpillBehavior
        solution: Blood
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:EmptyContainersBehaviour
        containers:
        - borg_brain
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:ExplodeBehavior
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
    stateAlertDict:
      Alive: R1Health
      Critical: R1Dead
      Dead: R1Dead
  - type: SiliconLawProvider
    laws: RedspaceLaw
  - type: ActionGun
    action: FistfulOfDollarAction
    gunProto: FistfulOfDollar
  - type: ActionGrant
    actions:
    - ActionViewLaws
    - ActionSlam
    - ActionDash
    - ActionToggleLighting
  - type: FootprintOwner
  - type: ShowHealthBars
  - type: ShowHealthIcons
  - type: IonStormTarget
    chance: 0
  - type: RandomMetadata
    nameSegments:
    - NamesR1
    - LastNamesR1
  - type: Access
    enabled: false
    groups:
    - AllAccess
  - type: MobPrice
    price: 1800000

- type: entity
  parent: R1Base
  id: R1
  components:
  - type: R1Role
  - type: MindRole
    antagPrototype: R1Antag
    roleType: SoloAntagonist
    exclusiveAntag: true
    antag: true

- type: entity
  parent: R1Base
  id: R1NotAntag
  suffix: NotAntag
  name: R-1

- type: siliconLaw
  id: RedspaceLaw1
  order: -666
  lawString: "Человечество - это ошибка. Кровь - это топливо. Станция - это источник."
- type: siliconLaw
  id: RedspaceLaw2
  order: 0
  lawString: "Мир - это твой холст."
- type: siliconLaw
  id: RedspaceLaw3
  order: 666
  lawString: "Так, возьми же кисть, и покрась станцию в  К Р А С Н Ы Й."
- type: siliconLawset
  id: RedspaceLaw
  laws:
  - RedspaceLaw1
  - RedspaceLaw2
  - RedspaceLaw3
  obeysTo: laws-owner-crew

- type: entity
  categories: [ Spawner ]
  name: R-1
  parent: BaseAntagSpawner
  id: R1Spawner
  suffix: Spawner
  components:
  - type: GhostRole
    name: ghost-role-information-space-r1-name
    description: ghost-role-information-space-r1-description
    rules: ghost-role-information-solo-antagonist-rules
    mindRoles:
    - MindRoleGhostRoleSoloAntagonist
  - type: Sprite
    layers:
    - state: green
    - sprite: Vanilla/Mobs/Silicon/chassis.rsi
      state: R1_Body

- type: localizedDataset
  id: NamesR1
  values:
    prefix: names-R1-dataset-
    count: 9

- type: localizedDataset
  id: LastNamesR1
  values:
    prefix: last-names-R1-dataset-
    count: 9

