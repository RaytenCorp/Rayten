- type: entity
  name: makeshift plasma sword
  parent: BaseItem
  id: MeleeWeaponMakeshiftPlasmaSword
  description: It looks more like a bomb than an energy sword.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Makeshift/makeshift_plasmasword.rsi
    layers:
    - state: base
    - state: enabled
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Small
    sprite: Vanilla/Objects/Weapons/Makeshift/makeshift_plasmasword_inhands.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Vanilla/Weapons/PlasmaSword/plasmasword_activate.ogg
      params:
        variation: 0.125
        volume: -3
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 16
            Structural: 15
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 8.0
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Vanilla/Weapons/PlasmaSword/plasmasword_idle.ogg
      params:
        volume: -8
        maxDistance: 12
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: left_enabled
        shader: unshaded
      right:
      - state: right_enabled
        shader: unshaded
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 2
    soundHit:
      collection: MetalThud
  - type: RefillableSolution
    solution: Sword
  - type: SolutionContainerManager
    solutions:
      Sword:
        maxVol: 50
  - type: PointLight
    enabled: false
    radius: 2.5
    color: blue
    netsync: false
  - type: ItemTogglePointLight
  - type: Appearance
  - type: StaticPrice
    price: 20
  - type: IgnitionSource
    temperature: 900
  - type: Welder
    fuelReagent: Plasma
    fuelSolutionName: Sword
    welderUpdateTimer: 0.1
  - type: Construction
    graph: ImprovisedPlasmaSwordGraph
    node: sword

- type: entity
  name: makeshift plasma sword
  parent: MeleeWeaponMakeshiftPlasmaSword
  id: MeleeWeaponMakeshiftPlasmaSwordFilled
  suffix: Filled
  components:
  - type: SolutionContainerManager
    solutions:
      Sword:
        reagents:
        - ReagentId: Plasma
          Quantity: 50
        maxVol: 50
