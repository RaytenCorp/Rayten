- type: entity
  name: plasma sword
  parent: [BaseItem, BaseCentcommContraband]
  id: MeleeWeaponPlasmaSword
  description: Since energy weapons are prohibited on the Frontier, NanoTrasen spit out this, calling it an "industrial combustion temperature plasma welder."
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/welder_drop.ogg
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Melee/plasmasword.rsi
    layers:
    - state: base
    - state: enabled
      visible: false
      shader: unshaded
      map: ["enum.ToggleVisuals.Layer"]
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
  - type: Item
    size: Small
    sprite: Vanilla/Objects/Weapons/Melee/plasmasword_inhands.rsi
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Vanilla/Weapons/PlasmaSword/plasmasword_activate.ogg
      params:
        variation: 0.125
        volume: -3
    soundDeactivate:
      collection: WelderOff
      params:
        variation: 0.125
        volume: -5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
        variation: 0.250
        volume: -12
    deactivatedSoundOnHitNoDamage:
      collection: MetalThud
    activatedDamage:
        types:
            Heat: 28
            Structural: 17
  - type: ItemToggleSize
    activatedSize: Large
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 3.0
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Vanilla/Weapons/PlasmaSword/plasmasword_idle.ogg
      params:
        volume: -8
        maxDistance: 12
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: left_enabled
        shader: unshaded
      right:
      - state: right_enabled
        shader: unshaded
  - type: UseDelay
  - type: MeleeWeapon
    wideAnimationRotation: -90
    damage:
      types:
        Blunt: 3
    soundHit:
      collection: MetalThud
  - type: RefillableSolution
    solution: Sword
  - type: SolutionContainerManager
    solutions:
      Sword:
        reagents:
        - ReagentId: Plasma
          Quantity: 150
        maxVol: 150
  - type: PointLight
    enabled: false
    radius: 4.5
    color: blue
    netsync: false
  - type: ItemTogglePointLight
  - type: Appearance
  - type: IgnitionSource
    temperature: 900
  - type: Welder
    fuelReagent: Plasma
    fuelSolutionName: Sword
    welderUpdateTimer: 1
  - type: IgniteOnMeleeHit
    fireStacks: 0.4
