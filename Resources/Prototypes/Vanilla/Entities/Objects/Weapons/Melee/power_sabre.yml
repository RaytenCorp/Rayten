- type: entity
  name: Power Sabre
  parent: [BaseItem, BaseCommandContraband]
  id: PowerSabre
  description: Captain's power sabre based on the principle of a containment field generator. The guard is made of gold, adorned with a platinum engraving that reads "Justice."
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Melee/powersabre.rsi
    layers:
    - state: powersabre_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Stunbaton
    energyPerUse: 250
  - type: ItemTogglePointLight
  - type: ItemToggleSize
    activatedSize: Ginormous
  - type: ItemToggle
    predictable: false
    soundActivate:
      path: /Audio/Weapons/emitter.ogg
      params:
        variation: 0.250
        volume: -4
    soundDeactivate:
      path: /Audio/Vanilla/Weapons/powersabreoff.ogg
      params:
        variation: 0.250
        volume: -5
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Vanilla/Weapons/powersabrehit.ogg
      params:
        variation: 0.250
        volume: 6
    activatedSoundOnHitNoDamage:
      path: /Audio/Vanilla/Weapons/powersabrehit.ogg
      params:
        variation: 0.250
        volume: 6
    activatedSoundOnSwing:
      path: /Audio/Vanilla/Weapons/powersabrehit.ogg
      params:
        variation: 0.125
        volume: 6
    activatedDamage:
      types:
        Blunt: 20
        Structural: 20
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 4.5
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Ambience/Objects/gravity_gen_hum.ogg
      params:
        volume: -10
  - type: ComponentToggler
    components:
    - type: MeleeThrowOnHit
      speed: 10
      lifetime: 0.2
      minLifetime: 0.01
    - type: DisarmMalus
      malus: 0.7
  - type: StaminaDamageOnHit
    damage: 25
  - type: LandAtCursor
  - type: Battery
    maxCharge: 5000
    startingCharge: 5000
  - type: UseDelay
    delay: 5.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
  - type: Item
    size: Small
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: powersabre_on}
          False: {state: powersabre_off}
  - type: StaticPrice
    price: 80
  - type: Riggable
  - type: SolutionContainerManager
    solutions:
      battery:
        maxVol: 5
  - type: InjectableSolution
    solution: battery
  - type: DrawableSolution
    solution: battery
  - type: Explosive
    explosionType: Default
    intensitySlope: 1.5
    maxIntensity: 200
  - type: PhysicalComposition
    materialComposition:
      Steel: 100
      Plastic: 100
