- type: entity
  name: overheated plasma
  description: Super-heated plasma.
  id: PlasmaProjectile
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      layers:
      - sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
        state: heavylaser
        shader: unshaded
        map: [ "unshaded" ]
    - type: Projectile
      deleteOnCollide: true
      impactEffect: BulletImpactEffect
      soundHit:
        path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
      damage:
        types:
          Blunt: 1
          Heat: 1
          Structural: 30
    - type: Physics
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 100
          hard: false
          layer:
          - LargeMobLayer
    - type: TimedDespawn
      lifetime: 0.15
    - type: Appearance
    - type: GatheringProjectile
      amount: 8
    - type: ProjectileSpread
      proto: PlasmaProjectile
      count: 4
      spread: 60

- type: entity
  name: compressed plasma
  description: Compressed heated plasma.
  id: PlasmaProjectileBattle
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      layers:
      - sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
        state: heavylaser
        shader: unshaded
        map: [ "unshaded" ]
    - type: Projectile
      deleteOnCollide: true
      impactEffect: BulletImpactEffect
      soundHit:
        path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
      damage:
        types:
          Piercing: 6
          Heat: 10
          Structural: 30
    - type: Fixtures
      fixtures:
        projectile:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,-0.1,0.1,0.1"
            hard: false
          layer:
          - LargeMobLayer
          mask:
          - Impassable
          - BulletImpassable
    - type: TimedDespawn
      lifetime: 0.5
    - type: Appearance
