- type: entity
  name: R1 arm module
  parent: BaseItem
  id: R1arm
  description: A bloody hydraulic arm coated in a layer of super-repellent substance from a redspace dimension.
  components:
  - type: Sprite
    sprite: Vanilla/Mobs/Silicon/chassis.rsi
    state: R1_Arm
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 1
    damage:
      types:
        Piercing: 15
        Structural: 15
    soundHit:
      collection: MetalThud
  - type: Item
    size: Normal
  - type: Reflect
    peflectProb: .35
    spread: 0
    soundOnReflect:
        path: /Audio/Vanilla/Effects/R1/Parry.ogg

- type: entity
  name: R1 arm module
  parent: R1arm
  id: R1armDebuffed
  description: A bloody hydraulic arm coated in a layer of super-repellent substance from a redspace dimension.
  suffix: Debuffed
  components:
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 15
        Structural: 10
  - type: Reflect
    peflectProb: .1
    spread: 0

- type: entity
  name: slab revolver
  parent: BaseItem
  id: WeaponSlabRevoler
  description: A railgun that fires iron mined from blood.
  components:
  - type: Gun
    fireRate: 1.1
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Vanilla/Effects/R1/Slab.ogg
      params:
        volume: -1
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/Slab.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: unlit
        shader: unshaded
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: ProjectileBatteryAmmoProvider
    proto: BaseBulletAP
    fireCost: 10
  - type: Battery
    maxCharge: 50
    startingCharge: 50
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 5
  - type: AmmoCounter

- type: hitscan
  id: RailPiercer
  damage:
    types:
      Heat: 18
      Piercing: 2
  muzzleFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: muzzle_blue
  travelFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: beam_blue
  impactFlash:
    sprite: Objects/Weapons/Guns/Projectiles/projectiles.rsi
    state: impact_blue

- type: entity
  id: WeaponPiercerRevolver
  parent: WeaponPulsePistol
  name: piercer revolver
  description: A railgun that accelerates a projectile to hypersonic speeds.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/Piercer.rsi
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Vanilla/Effects/R1/Piercer.ogg
      params:
        volume: -2
  - type: HitscanBatteryAmmoProvider
    proto: RailPiercer
    fireCost: 10
  - type: Battery
    maxCharge: 50
    startingCharge: 50
  - type: BatterySelfRecharger
    autoRechargeRate: 5
    autoRecharge: true

# Shotgun

- type: entity
  id: WeaponCoreEjectShotgun
  parent: BaseWeaponBattery
  name: core eject shotgun
  description: A shotgun with a reactor inside that shoots hot pieces of iron.
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Weapons/Guns/CoreEject.rsi
    state: base
  - type: Gun
    fireRate: 0.8
    soundGunshot:
      path: /Audio/Vanilla/Effects/R1/Shotgun.ogg
      params:
        volume: -2
  - type: ProjectileBatteryAmmoProvider
    proto: ShotCoreEject
    fireCost: 3
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: ShotCoreEject
      fireCost: 3
    - proto: CoreEjectProjectile
      fireCost: 10
  - type: Battery
    maxCharge: 12
    startingCharge: 12
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1

- type: entity
  name: magmawing watcher bolt
  id: ShotCoreEjectProjectile
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: omnilaser_greyscale
      shader: unshaded
      color: orangered
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 6
        Piercing: 4
  - type: ChangeTemperatureOnCollide
    heat: 10000

- type: entity
  name: shot
  id: ShotCoreEject
  categories: [ HideSpawnMenu ]
  parent: ShotCoreEjectProjectile
  components:
  - type: ProjectileSpread
    proto: ShotCoreEjectProjectile
    count: 5
    spread: 20

- type: entity
  id: CoreEjectProjectile
  name: core
  parent: BaseBulletTrigger
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: uranium
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    totalIntensity: 30
    intensitySlope: 5
    maxIntensity: 50

- type: entity
  id: BorgModuleR1
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: R1 weapon module
  components:
  - type: Sprite
    layers:
    - state: syndicate
    - state: icon-radiation
  - type: ItemBorgModule
    items:
    - R1arm
    - WeaponSlabRevoler
    - WeaponPiercerRevolver
    - WeaponCoreEjectShotgun
  - type: BorgModuleIcon
    icon: { sprite: Vanilla/Objects/Weapons/Guns/Piercer.rsi, state: module }

# R2

- type: entity
  name: R2 arm module
  parent: R1arm
  id: R2arm
  description: A bloody hydraulic arm which has increased power.
  components:
  - type: Sprite
    state: R2_Arm
  - type: MeleeWeapon
    attackRate: 0.7
    damage:
      types:
        Piercing: 20
        Structural: 30
    soundHit:
      collection: MetalThud
  - type: MeleeThrowOnHit
    speed: 10
    unanchorOnHit: true
    stunTime: 0.1
  - type: Reflect
    reflectProb: 0

- type: entity
  name: R2 arm module
  parent: R2arm
  id: R2armDebuffed
  description: A bloody hydraulic arm which has increased power.
  suffix: Debuffed
  components:
  - type: MeleeWeapon
    attackRate: 0.7
    damage:
      types:
        Piercing: 17
        Structural: 15
    soundHit:
      collection: MetalThud
  - type: MeleeThrowOnHit
    speed: 10
    distance: 5
    unanchorOnHit: false
    stunTime: 0

- type: entity
  id: BorgModuleR2
  parent: BorgModuleR1
  name: R2 weapon module
  components:
  - type: ItemBorgModule
    items:
    - R2arm
    - WeaponSlabRevoler
    - WeaponPiercerRevolver
    - WeaponCoreEjectShotgun

# music modules

- type: entity
  parent: BaseItem
  id: R1MusicCircuit
  name: R1 music module
  description: Why does it have antennas?...Like Antennas To Heaven
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Devices/music_module.rsi
    state: r1
  - type: UseDelay
    delay: 2
  - type: ItemToggle
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Vanilla/Effects/R1/UnstoppableForce.ogg
      params:
        volume: -5
        maxDistance: 5

